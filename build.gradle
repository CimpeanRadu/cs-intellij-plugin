plugins {
    id 'net.researchgate.release' version '2.4.0'
    id "org.jetbrains.intellij" version "0.2.8"
    id 'java'
    id 'idea'
}

group 'cs-intellij-plugin'
version '1.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    compile('io.cloudslang.lang:cloudslang-entities:1.0.3') {
        transitive = false
    }
    compile('io.cloudslang.lang:cloudslang-compiler:1.0.3') {
        transitive = false
    }
    compile 'org.apache.commons:commons-collections4:4.1'
    compile ('com.googlecode.lambdaj:lambdaj:2.3.3') {
        transitive = false
    }
    compile 'io.cloudslang.lang:cloudslang-spi:1.0.3'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'commons-logging:commons-logging:1.2'
    compile 'org.javassist:javassist:3.20.0-GA'
    compile 'org.hamcrest:hamcrest-all:1.1'
    compile 'org.objenesis:objenesis:1.2'
    compile 'commons-io:commons-io:2.4'
    compile 'org.yaml:snakeyaml:1.16'
}

intellij {
    version '2016.3.4'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

release {
    failOnUnversionedFiles = false
}
