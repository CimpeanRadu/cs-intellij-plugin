group 'cs-intellij-plugin'
version '1.0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile (name:'yaml', ext:'jar')
    compile group: 'io.cloudslang.lang', name: 'cloudslang-entities', version: '1.0.3'
    compile group: 'io.cloudslang.lang', name: 'cloudslang-compiler', version: '1.0.3'
    compile group: 'io.cloudslang.lang', name: 'cloudslang-spi', version: '1.0.3'
}

buildscript {

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.2.4"
    }
}



sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}
apply plugin: "org.jetbrains.intellij"

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    intellij {
        version '2016.3.4'
    }
}